name: PHP CI

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up PHP
        uses: nanasess/setup-php@v4
        with:
          php-version: '8.2'

      - name: Install dependencies
        run: composer install

      - name: Set up database for tests
        run: php bin/console doctrine:database:create --env=test

      - name: Apply migrations for tests
        run: php bin/console doctrine:migrations:migrate --env=test

      - name: Run PHPStan
        run: php bin/phpstan analyse

      - name: Run PHPCS
        run: php bin/phpcs

      - name: Run PHPUnit
        run: php bin/phpunit
